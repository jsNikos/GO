<div class="invitee" data-email="<%- email %>">
	<div class="centered">
		<div class="invite-check">
			<input type="checkbox" name="inviteCheck" checked="checked"
				title="select to include in invitation" />
		</div>
		<div class="display name" title="name"><%- name %></div>
		<div class="display email" title="email"><%- email %></div>
		<img src="/webfile?name=webicons/delete16x16" class="remove"
			title="click to remove friend" />
	</div>
</div>
